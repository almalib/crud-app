<div #backdropElement class="add-member-modal-wrapper"
     (click)="closeAddMemberModal($event, backdropElement)"
>
  <div class="modal-window">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" novalidate>
      <div class="input-item">
        <label>
          <div class="input-title">
            First name
          </div>
        </label>
        <input required pattern="[a-zA-Z ]*" #firstName="ngModel" type="text" placeholder="First name"
               [ngModel]="member.name.first" name="first"
        >
      </div>
      <div class="input-item">
        <label>
          <div class="input-title">
            Last name
          </div>
        </label>
        <input required pattern="[a-zA-Z ]*" #lastName="ngModel" type="text" placeholder="Last name"
               [ngModel]="member.name.last" name="last"
        >
      </div>
      <div class="input-item">
        <label>
          <div class="input-title">
            Age
          </div>
        </label>
        <input required type="number" #age="ngModel" placeholder="0" pattern="^[0-9]+$"
               [ngModel]="member.age" name="age"
        >
      </div>
      <button class="btn" type="submit">Создать</button>
    </form>
  </div>
</div>
